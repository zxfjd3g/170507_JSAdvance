<!DOCTYPE html>

  <title>04_自定义构造函数模式</title>

<body>
<!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">

  function Person(name, age) {
    this.name = name
    this.age = age
    this.setAge = function (age) {
      this.age = age
    }
  }

  function Dog(name) {

  }
  var p1 = new Person('Tom', 12)
  var p2 = new Person('Jack', 13)

  var dog = new Dog('Tom')

</script>
</body>
</html>
