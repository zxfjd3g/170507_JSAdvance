<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">
  function createPerson(name, age) {// 工厂函数
    var p = {
      name,
      age,
      setName (name) {
        this.name = name
      }
    }
    return p
  }

  var p1 = createPerson('Tom', 12)
  var p2 = createPerson('Jack', 13)

  function createDog(name) {
    var dog = {
      name
    }

    return dog
  }
  var dog1 = createDog('SADAMU')
  var dog2 = createDog('SADAMU2')
  // p1与dog1类型能不能区别? 不能

</script>
</body>
</html>
