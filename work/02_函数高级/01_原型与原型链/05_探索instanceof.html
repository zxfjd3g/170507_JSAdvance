<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_探索instanceof</title>
</head>
<body>
<!--
1. instanceof是如何判断的?
  * 表达式: A instanceof B
  * 如果B函数的显式原型对象在A对象的原型链上, 返回true, 否则返回false
2. Function是通过new自己产生的实例
-->
<script type="text/javascript">
  function Foo() {  }
  var f1 = new Foo()
  console.log(f1 instanceof Foo) // true
  console.log(f1 instanceof Object) // true
  console.log(Foo.prototype.constructor===Foo, Foo.prototype)  // true


  console.log(Object instanceof Function) // true
  console.log(Object instanceof Object) // true|false
  console.log(Function instanceof Function) // true
  console.log(Function instanceof Object) // true

  function Foo() {}
  console.log(Object instanceof  Foo) // false
  
  // 所有函数都是Function的实例, 包括它自己
  console.log(Function.prototype === Function.__proto__) // true
  console.log(Foo.__proto__===Date.__proto__) // true
  console.log(Function.prototype, Function.prototype.__proto__===Object.prototype)
</script>
</body>
</html>
